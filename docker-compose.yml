version: '2'
services:
  emulatorA8:
    environment:
        - DISPLAY
    privileged: true
    network_mode: "host"
    image: "d1alogo/android-emulator-x11:nexusA8"
    volumes:
        - "/usr/lib:/usr/lib"
        - "/tmp/.X11-unix:/tmp/.X11-unix"
        - "emudata:/opt/android-sdk-linux/.android"
  emulatorA7:
    environment:
        - DISPLAY
    privileged: true
    network_mode: "host"
    image: "d1alogo/android-emulator-x11:nexusA7"
    volumes:
        - "/usr/lib:/usr/lib"
        - "/tmp/.X11-unix:/tmp/.X11-unix"
        - "emudata:/opt/android-sdk-linux/.android"
  development:
    privileged: true
    network_mode: "host"
    image: "d1alogo/android-react-native:nov16"
    volumes:
        - "/dev/bus/usb:/dev/bus/usb"
        - "devdata:/root"
        - "${HOME}:/userdata"
volumes:
    emudata:
    devdata:
